<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Library</title>
</head>
<body>
    <section>
        <h1>Welcome to the Book Library</h1>
        <button type="button">Add a new book</button>
        <form>
            <div>
                <label for="book-title">Add a book details: </label>
                <input type="text" name="book-title" id="book-title" placeholder="Book title here..." />
                <input type="number" name="book-pages" id="book-pages" placeholder="Book pages here..." />
            </div>
            <div>
                <label for="book-author">Add a book author: </label>
                <input type="text" name="book-author" id="book-author" placeholder="Book author here..." />
            </div>
        </form>
    </section>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
